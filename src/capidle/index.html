<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Capidle</title>
    <meta name="theme-color" content="#009688" />
    <meta name="description" content="Like Wordle but for cities üåè" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./capidle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      crossorigin
    />
  </head>
  <body>
    <core-navbar>Capidle</core-navbar>

    <!-- Modal window with instructions on how to play -->
    <core-modal>
      <div class="modal-header">HOW TO PLAY CAPIDLE</div>
      <p class="modal-text">
        The aim is to figure out which city (or town) is shown on the map.
        <br />

        If your guess is wrong, you will be given a hint:
      </p>
      <div class="modal-text">
        <div class="guess-rows" style="max-width: 300px">
          <div class="guess">
            <span>Berlin</span>
            <span>1,200km</span>
            <span>‚ÜôÔ∏è</span>
          </div>
        </div>
      </div>
      <p class="modal-text">
        The hint tells you the how far away you are from<br />
        the correct location, and in which compass direction.
      </p>
    </core-modal>

    <div id="map"></div>

    <main>
      <div id="guess-rows" class="guess-rows"></div>
      <div>
        <input
          type="text"
          autocomplete="off"
          placeholder="Enter your guess..."
        />
        <input type="submit" value="Guess" />
      </div>
    </main>

    <script type="module" src="../main.js"></script>
    <script type="module" src="./script/index.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      crossorigin
    ></script>
  </body>
</html>
