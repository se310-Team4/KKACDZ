<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poketiles</title>
    <meta name="description" content="A memory and pattern game!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">

    <link rel="stylesheet" href="../brain-gain/main.css">
    <link rel="stylesheet" href="index.css">

    <link rel="icon" type="image/x-icon" href="../images/logo-favicon.png">
</head>

<body>

    <!-- Navigation bar with back and help links -->
    <core-navbar>Poketiles</core-navbar>

    <!-- Modal window with instructions on how to play -->
    <core-modal>
        <div class="modal-header">Poketiles</div>
        <p class="modal-text">Click start
            <br> Listen and repeat the pattern
            <br> Get the pattern wrong, and you lose!
        </p>
    </core-modal>

    <!-- Website content starts here -->
    <div class="content">
        <div class="container">
            <div class="title">
                <h1>Poketiles</h1>
                <!--Display of current score and best score-->
                <div class="display-banner">
                    <div class="display-scores">
                        <div class="display-header">Score</div>
                        <span id="current-score">0</span>
                    </div>
                    <div class="display-scores">
                        <div class="display-header">Best</div>
                        <span id="best-score">0</span>
                    </div>
                    <div id="display-game-state"></div>
                </div>
            </div>
            <div class="game" id="game">
                <div class="poke-tile-set">
                    <table id="poke-tile-table">
                    </table>
                    <div id="time-tracker" class="time-tracker">
                    </div>
                </div>
                <div id="poke-img-set" class="poke-img-set">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../components/script/main.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
